<div *ngIf="hero">
    <h2>{{hero.name}} Details:</h2>
    <div>Id :{{hero.id}}</div>
    <span>Nome :{{hero.name | uppercase}}</span>
    <div>
      <label>
        <input [(ngModel)]="hero.name" placeholder="name" />
      </label>
    </div>
    <button (click)="goBack()">Go back</button>
  </div>
